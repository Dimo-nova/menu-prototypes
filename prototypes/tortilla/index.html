<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tortilla de Patata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600&family=Cormorant+Garamond:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <div class="hero-text">
          <p class="eyebrow">Tortillas de autor</p>
          <h1 id="restaurant-name">La Tortilla de Oro</h1>
          <p id="restaurant-tagline" class="tagline"></p>
          <div id="restaurant-meta" class="hero-meta"></div>
        </div>
        <div class="hero-card">
          <h2>El templo de la patata</h2>
          <p>Jugosa por dentro, dorada por fuera. Elegimos cada ingrediente con calma.</p>
          <div class="hero-badges">
            <span>Hecha al momento</span>
            <span>Huevos camperos</span>
            <span>AOVE arbequina</span>
          </div>
        </div>
      </header>

      <section class="legend">
        <div class="section-title">
          <h2>Alergenos</h2>
          <p>Iconos visibles en cada tortilla</p>
        </div>
        <div id="allergen-legend" class="legend-grid"></div>
      </section>

      <section id="menu" class="menu"></section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
