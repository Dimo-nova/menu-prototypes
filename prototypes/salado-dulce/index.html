<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salado Dulce - Crêpes, Empanadas y Helados Ecológicos</title>
    <meta name="description" content="Salado Dulce - Crêpes artesanales, empanadas argentinas y helados ecológicos en Barcelona." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="pt-15">
      <div class="brand">
        <div class="logo-badge">
          <img
            src="images/brand/logo_blanco.png"
            width="100"
            height="100"
            alt="Salado Dulce Logo"
            class="my-2 align-middle mx-auto"
            loading="eager"
          />
        </div>
      </div>
      <nav class="nav-scroller px-15 pt-10 pb-15 space-x-3" id="categoryNav"></nav>
    </header>

    <div class="hero-slider" id="heroSlider">
      <div class="slider-container" id="sliderContainer"></div>
      <div class="slider-arrows" id="sliderArrows">
        <button class="slider-arrow" id="sliderPrev" aria-label="Previous slide">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="slider-arrow" id="sliderNext" aria-label="Next slide">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="slider-dots" id="sliderDots"></div>
    </div>

    <main>
      <div class="celiac-filter-container">
        <label class="celiac-checkbox">
          <input type="checkbox" id="celiacFilter" />
          <span class="checkmark border-cream"></span>
          <span class="label-text">
            Soy celíaco
            <i class="fa-solid fa-wheat-awn-circle-exclamation text-cream"></i>
          </span>
        </label>
      </div>

      <div id="menuSections"></div>

      <footer class="price-disclaimer">
        <p>Precios en € con IVA incluido</p>
      </footer>
    </main>

    <div class="modal-overlay" id="dishModalOverlay">
      <div class="modal-content" id="dishModalContent">
        <button class="close-btn" id="dishModalClose">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header-img" id="dishModalMedia"></div>
        <div class="modal-body" id="dishModalBody"></div>
      </div>
    </div>

    <div class="order-popup-overlay" id="orderPopupOverlay">
      <div class="order-popup" id="orderPopup">
        <button class="order-popup-close" id="orderPopupClose" aria-label="Cerrar">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="order-popup-icon">
          <i class="fa-solid fa-motorcycle"></i>
        </div>
        <h3 class="order-popup-title">Pide a domicilio</h3>
        <p class="order-popup-text">
          Recuerda que puedes pedir la comida para llevar o a domicilio.
        </p>
        <button class="order-popup-button" id="orderPopupButton">Entendido</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
