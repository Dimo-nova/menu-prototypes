<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">Carta digital</p>
          <h1 id="restaurant-name">Casa del Fuego</h1>
          <p id="restaurant-tagline" class="tagline"></p>
        </div>
        <div id="restaurant-meta" class="hero-meta"></div>
      </header>

      <section class="allergens">
        <div class="section-title">
          <h2>Alergenos</h2>
          <p>Consulta rapida para cada plato</p>
        </div>
        <div id="allergen-legend" class="legend-grid"></div>
      </section>

      <div id="menu" class="menu"></div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
