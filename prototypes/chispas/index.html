<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chispas - Cocina Ininterrumpida</title>
    <meta name="description" content="Chispas - Especialistas en cocina ininterrumpida de la máxima calidad." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="pt-15">
      <div class="brand">
        <img src="/prototypes/chispas/images/brand/logo.svg" alt="Chispas - Cocina Ininterrumpida" width="150" height="50" class="align-middle mx-auto" loading="eager" />
      </div>
      <nav class="nav-scroller px-15 pt-10 pb-15 space-x-3" id="categoryNav"></nav>
    </header>

    <div class="hero-slider" id="heroSlider">
      <div class="slider-container" id="sliderContainer"></div>
      <div class="slider-arrows" id="sliderArrows">
        <button class="slider-arrow" id="sliderPrev" aria-label="Previous slide">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="slider-arrow" id="sliderNext" aria-label="Next slide">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="slider-dots" id="sliderDots"></div>
    </div>

    <main>
      <div class="celiac-filter-container">
        <label class="celiac-checkbox">
          <input type="checkbox" id="celiacFilter" />
          <span class="checkmark border-cream"></span>
          <span class="label-text">
            Soy celíaco
            <i class="fa-solid fa-wheat-awn-circle-exclamation text-cream"></i>
          </span>
        </label>
      </div>

      <div class="daily-menu-callout">
        <button class="daily-menu-trigger" id="dailyMenuButton">
          Ver menú del día
        </button>
      </div>

      <div id="menuSections"></div>

      <footer class="price-disclaimer">
        <p>Precios en € con IVA incluido</p>
      </footer>
    </main>

    <div class="modal-overlay" id="dishModalOverlay">
      <div class="modal-content" id="dishModalContent">
        <button class="close-btn" id="dishModalClose">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="modal-header-img" id="dishModalMedia"></div>
        <div class="modal-body" id="dishModalBody"></div>
      </div>
    </div>

    <div class="daily-menu-overlay" id="dailyMenuOverlay">
      <div class="daily-menu-content" id="dailyMenuContent">
        <button class="close-btn" id="dailyMenuClose">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="daily-menu-body" id="dailyMenuBody"></div>
      </div>
    </div>

    <a href="https://www.google.com/maps/reserve/v/dine/c/mLXwNmTT0DE?source=pa&opi=89978449&hl=es-ES&gei=dBufafOpNaiL9u8PgbOjoAk&sourceurl=https://www.google.com/search?q%3Drestaurante%2Bchispas%2Bboadilla%2Bdel%2Bmonte%26sca_esv%3Df6b88a89bb20681d%26rlz%3D1C1GCEA_enES1110ES1110%26sxsrf%3DANbL-n7Bm3TvRm6-mnRY73YDCgQVU_eFNg:1772032981822%26ei%3D1ROfabTzMYvF9u8Ps8iwuAU%26biw%3D1536%26bih%3D730%26oq%3Dres%26gs_lp%3DEgxnd3Mtd2l6LXNlcnAiA3JlcyoCCAAyBBAAGEcyBBAAGEcyBBAAGEcyBBAAGEcyBBAAGEcyBBAAGEcyBBAAGEcyBBAAGEdI0BJQ4wZY4QhwAHgEkAEAmAEAoAEAqgEAuAEDyAEA-AEBmAIDoAIcmAMAiAYBkAYIkgcBM6AHALIHALgHAMIHBTItMi4xyAcVgAgA%26sclient%3Dgws-wiz-serp" target="_blank" rel="noopener noreferrer" class="reserve-button">
      <i class="fa-solid fa-calendar-check"></i>
      <span>Reservar mesa</span>
    </a>

    <script src="main.js"></script>
  </body>
</html>
